<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatsy - The Indecisive Eater's Best Friend</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice, clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 
      !!! IMPORTANT !!!
      REPLACE 'YOUR_API_KEY_HERE' WITH YOUR ACTUAL GOOGLE MAPS API KEY.
    -->
    <!-- UPDATED: Added a callback to reliably initialize the script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places&callback=initialize" async defer></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .pac-container {
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
            margin-top: 0.25rem;
        }
        .pac-item { padding: 0.75rem; font-size: 1rem; cursor: pointer; }
        .pac-item:hover { background-color: #f7fafc; }
        .pac-item-query { font-weight: 500; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-lg m-4">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-teal-600">Eatsy</h1>
            <p class="text-gray-500 mt-1">Can't decide? Let fate pick for you.</p>
        </header>

        <form id="restaurant-form">
            <div class="space-y-4">
                <div class="relative">
                    <label for="location" class="block text-sm font-medium text-gray-700">Enter an address or city</label>
                    <input type="text" id="location" name="location" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md p-3 focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., Naperville, IL" required>
                </div>
                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-700">Budget</label>
                    <select id="budget" name="budget" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md p-3 focus:ring-teal-500 focus:border-teal-500">
                        <option value="any">Any</option>
                        <option value="1">$ (Affordable)</option>
                        <option value="2">$$ (Moderate)</option>
                        <option value="3">$$$ (Pricey)</option>
                        <option value="4">$$$$ (Very Pricey)</option>
                    </select>
                </div>
                <div>
                    <label for="cuisine" class="block text-sm font-medium text-gray-700">Cuisine Preference</label>
                    <select id="cuisine" name="cuisine" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md p-3 focus:ring-teal-500 focus:border-teal-500">
                        <option value="">Any</option>
                        <option value="italian restaurant">Italian</option>
                        <option value="mexican restaurant">Mexican</option>
                        <option value="american restaurant">American</option>
                        <option value="japanese restaurant">Japanese</option>
                        <option value="indian restaurant">Indian</option>
                        <option value="chinese restaurant">Chinese</option>
                        <option value="thai restaurant">Thai</option>
                        <option value="pizza">Pizza</option>
                        <option value="sushi">Sushi</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submit-button" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-transform transform hover:scale-105 mt-6 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Find My Meal!
            </button>
            
            <div class="flex items-center my-4">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">or</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <button type="button" id="lucky-button" class="w-full bg-white text-teal-600 font-bold py-3 px-4 rounded-lg border-2 border-teal-600 hover:bg-teal-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-colors disabled:bg-gray-200 disabled:text-gray-400 disabled:border-gray-300 disabled:cursor-not-allowed">
                ✨ I'm Feeling Lucky
            </button>
        </form>

        <div id="result-container" class="mt-8 hidden">
            <div class="border-t pt-6 text-center">
                 <h2 id="result-heading" class="text-sm font-medium text-gray-500 mb-2">Tonight you're eating at...</h2>
                <div id="restaurant-card" class="bg-teal-50 p-6 rounded-xl border border-teal-200">
                    <h3 id="restaurant-name" class="text-2xl font-bold text-teal-800"></h3>
                    <p id="restaurant-address" class="text-gray-600 mt-1"></p>
                    <p class="mt-2">
                        <span id="restaurant-rating" class="inline-block bg-white text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full"></span>
                        <span id="restaurant-budget" class="inline-block bg-white text-teal-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"></span>
                    </p>
                    <a id="map-link" href="#" target="_blank" class="mt-4 inline-block bg-white text-teal-600 font-semibold py-2 px-4 border border-teal-300 rounded-lg hover:bg-teal-100 transition-colors">
                        View on Map
                    </a>
                </div>
            </div>
        </div>

    </main>

    <script>
        let autocomplete;
        let selectedPlace; 

        // This function is now reliably called by the Google Maps script tag
        function initialize() {
            const locationInput = document.getElementById('location');
            autocomplete = new google.maps.places.Autocomplete(locationInput, {
                types: ['(regions)'],
                fields: ['geometry', 'name'] 
            });
            autocomplete.addListener('place_changed', () => {
                selectedPlace = autocomplete.getPlace();
            });
        }
        
        const form = document.getElementById('restaurant-form');
        const submitButton = document.getElementById('submit-button');
        const luckyButton = document.getElementById('lucky-button');
        const resultContainer = document.getElementById('result-container');
        const restaurantCard = document.getElementById('restaurant-card');
        const resultHeading = document.getElementById('result-heading');
        const restaurantNameEl = document.getElementById('restaurant-name');
        const restaurantAddressEl = document.getElementById('restaurant-address');
        const restaurantRatingEl = document.getElementById('restaurant-rating');
        const restaurantBudgetEl = document.getElementById('restaurant-budget');
        const mapLinkEl = document.getElementById('map-link');

        // Main form submission (with filters)
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const budgetChoice = document.getElementById('budget').value;
            const cuisineChoice = document.getElementById('cuisine').value;
            performSearch({ budget: budgetChoice, cuisine: cuisineChoice });
        });

        // "Feeling Lucky" button click event
        luckyButton.addEventListener('click', function() {
            // Perform search with no filters
            performSearch({});
        });

        // --- MAJOR REFACTOR OF THE SEARCH LOGIC TO HANDLE PAGINATION ---

        let allResults = [];
        let pageCount = 0;
        let service;

        function performSearch(filters) {
            if (!selectedPlace || !selectedPlace.geometry) {
                alert("Please select a valid location from the dropdown suggestions.");
                return;
            }

            // Reset state for new search
            allResults = [];
            pageCount = 0;
            
            submitButton.disabled = true;
            luckyButton.disabled = true;
            submitButton.textContent = 'Searching...';
            resultContainer.classList.add('hidden');

            const searchRequest = {
                location: selectedPlace.geometry.location,
                radius: '5000', // 5km radius
                type: 'restaurant',
                openNow: true,
            };

            // Add filters if they exist
            if (filters.cuisine) {
                searchRequest.keyword = filters.cuisine;
            }
            if (filters.budget && filters.budget !== 'any') {
                searchRequest.minPrice = 0;
                searchRequest.maxPrice = parseInt(filters.budget);
            }

            service = new google.maps.places.PlacesService(document.createElement('div'));
            // Start the first search
            service.nearbySearch(searchRequest, searchCallback);
        }

        // This function is called for EACH page of results Google returns.
        function searchCallback(results, status, pagination) {
            if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                allResults = allResults.concat(results); // Add new results to our master list
                pageCount++;

                // Fetch up to 2 more pages for a total of 3 (approx. 60 results)
                if (pagination && pagination.hasNextPage && pageCount < 3) {
                    // Wait a moment before fetching the next page, as per Google's recommendation
                    setTimeout(() => {
                        pagination.nextPage();
                    }, 200);
                } else {
                    // We have all our results, now we can pick one!
                    pickRandomRestaurant();
                }
            } else if (pageCount === 0) {
                // This means the very first search failed, so there are no results.
                displayNoResults();
                resetButtons();
            } else {
                // A subsequent page failed, but we still have results from previous pages.
                pickRandomRestaurant();
            }
        }
        
        function pickRandomRestaurant() {
            if (allResults.length > 0) {
                const randomIndex = Math.floor(Math.random() * allResults.length);
                displayRestaurant(allResults[randomIndex]);
            } else {
                displayNoResults();
            }
            resetButtons();
        }

        function displayRestaurant(restaurant) {
            resultHeading.textContent = "Tonight you're eating at...";
            restaurantNameEl.textContent = restaurant.name;
            restaurantAddressEl.textContent = restaurant.vicinity;
            
            restaurantRatingEl.textContent = restaurant.rating ? `⭐ ${restaurant.rating}` : '';
            restaurantRatingEl.classList.toggle('hidden', !restaurant.rating);

            restaurantBudgetEl.textContent = restaurant.price_level ? '$'.repeat(restaurant.price_level) : '';
            restaurantBudgetEl.classList.toggle('hidden', !restaurant.price_level);
            
            mapLinkEl.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurant.name)}&query_place_id=${restaurant.place_id}`;

            restaurantCard.classList.remove('hidden');
            resultContainer.classList.remove('hidden');
            restaurantCard.classList.remove('fade-in');
            void restaurantCard.offsetWidth;
            restaurantCard.classList.add('fade-in');
        }

        function displayNoResults() {
            resultHeading.textContent = `Sorry, no open restaurants found matching your criteria. Try a broader search!`;
            restaurantCard.classList.add('hidden');
            resultContainer.classList.remove('hidden');
        }

        function resetButtons() {
            submitButton.disabled = false;
            luckyButton.disabled = false;
            submitButton.textContent = 'Find My Meal!';
        }
        
        // This line is no longer needed as the callback is in the script tag
        // window.initialize = initialize;
    </script>

</body>
</html>
