<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatsy - The Indecisive Eater's Best Friend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwYVyBB8vsqfjTsL2V4ZMIf5V9d7B8-u0&libraries=places" async></script>

    <style>
        /* Applying the Inter font to the whole page */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for the result card */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        /* Style for Google Places Autocomplete dropdown */
        .pac-container {
            border-radius: 0.375rem; /* 6px */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
            margin-top: 0.25rem;
        }
        .pac-item {
            padding: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .pac-item:hover {
            background-color: #f7fafc;
        }
        .pac-item-query {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <main class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-lg m-4">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-teal-600">Eatsy</h1>
            <p class="text-gray-500 mt-1">Can't decide? Let fate (and our code) pick for you.</p>
        </header>

        <form id="restaurant-form">
            <div class="space-y-4">
                <div class="relative">
                    <label for="location" class="block text-sm font-medium text-gray-700">Enter an address or city</label>
                    <input type="text" id="location" name="location" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md p-3 focus:ring-teal-500 focus:border-teal-500" placeholder="e.g., Naperville, IL" required>
                </div>

                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-700">Budget</label>
                    <select id="budget" name="budget" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md p-3 focus:ring-teal-500 focus:border-teal-500">
                        <option value="any">Any</option>
                        <option value="1">$ (Affordable)</option>
                        <option value="2">$$ (Moderate)</option>
                        <option value="3">$$$ (Pricey)</option>
                        <option value="4">$$$$ (Very Pricey)</option>
                    </select>
                </div>

                <div>
                    <label for="cuisine" class="block text-sm font-medium text-gray-700">Cuisine Preference</label>
                    <select id="cuisine" name="cuisine" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md p-3 focus:ring-teal-500 focus:border-teal-500">
                        <option value="">Any</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="american">American</option>
                        <option value="japanese">Japanese</option>
                        <option value="indian">Indian</option>
                        <option value="chinese">Chinese</option>
                        <option value="thai">Thai</option>
                        <option value="pizza">Pizza</option>
                        <option value="sushi">Sushi</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="submit-button" class="w-full bg-teal-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-transform transform hover:scale-105 mt-6 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Find My Meal!
            </button>
        </form>

        <div id="result-container" class="mt-8 hidden">
            <div class="border-t pt-6 text-center">
                 <h2 id="result-heading" class="text-sm font-medium text-gray-500 mb-2">Tonight you're eating at...</h2>
                <div id="restaurant-card" class="bg-teal-50 p-6 rounded-xl border border-teal-200">
                    <h3 id="restaurant-name" class="text-2xl font-bold text-teal-800"></h3>
                    <p id="restaurant-address" class="text-gray-600 mt-1"></p>
                    <p class="mt-2">
                        <span id="restaurant-rating" class="inline-block bg-white text-yellow-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full"></span>
                        <span id="restaurant-budget" class="inline-block bg-white text-teal-800 text-xs font-semibold px-2.5 py-0.5 rounded-full"></span>
                    </p>
                    <a id="map-link" href="#" target="_blank" class="mt-4 inline-block bg-white text-teal-600 font-semibold py-2 px-4 border border-teal-300 rounded-lg hover:bg-teal-100 transition-colors">
                        View on Map
                    </a>
                </div>
            </div>
        </div>

    </main>

    <script>
        let autocomplete;
        let selectedPlace; // To store the location data from autocomplete

        // This function is called once the Google Maps script is loaded and ready.
        function initAutocomplete() {
            const locationInput = document.getElementById('location');
            
            // Initialize the Places Autocomplete service
            autocomplete = new google.maps.places.Autocomplete(locationInput, {
                types: ['(regions)'], // Restrict to broader regions like cities and states
                fields: ['name'] // Ask for just the name of the place
            });

            // Listen for when a user selects a place from the dropdown
            autocomplete.addListener('place_changed', () => {
                selectedPlace = autocomplete.getPlace();
            });
        }
        
        // --- DOM ELEMENT REFERENCES ---
        const form = document.getElementById('restaurant-form');
        const submitButton = document.getElementById('submit-button');
        const resultContainer = document.getElementById('result-container');
        const restaurantCard = document.getElementById('restaurant-card');
        const resultHeading = document.getElementById('result-heading');
        const restaurantNameEl = document.getElementById('restaurant-name');
        const restaurantAddressEl = document.getElementById('restaurant-address');
        const restaurantRatingEl = document.getElementById('restaurant-rating');
        const restaurantBudgetEl = document.getElementById('restaurant-budget');
        const mapLinkEl = document.getElementById('map-link');

        // --- FORM SUBMIT EVENT LISTENER ---
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from reloading the page.

            if (!selectedPlace || !selectedPlace.name) {
                alert("Please select a valid location from the dropdown suggestions.");
                return;
            }
            
            submitButton.disabled = true;
            submitButton.textContent = 'Searching...';
            resultContainer.classList.add('hidden'); // Hide previous results

            const budgetChoice = document.getElementById('budget').value;
            const cuisineChoice = document.getElementById('cuisine').value;

            // --- *** NEW: BUILD A TEXT SEARCH QUERY *** ---
            // This creates a much more natural and effective search string.
            let searchQuery = (cuisineChoice ? cuisineChoice + ' ' : '') + 'restaurant in ' + selectedPlace.name;
            
            const searchRequest = {
                query: searchQuery,
                openNow: true,
            };
            
            // Add budget parameters if the user selected them
            if (budgetChoice !== 'any') {
                searchRequest.minPrice = 0;
                searchRequest.maxPrice = parseInt(budgetChoice);
            }

            // Create a PlacesService instance
            const service = new google.maps.places.PlacesService(document.createElement('div'));

            // --- *** NEW: USE TEXT SEARCH INSTEAD OF NEARBY SEARCH *** ---
            service.textSearch(searchRequest, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results && results.length > 0) {
                    // --- RANDOM SELECTION ---
                    const randomIndex = Math.floor(Math.random() * results.length);
                    const chosenRestaurant = results[randomIndex];

                    // --- DISPLAY LOGIC ---
                    displayRestaurant(chosenRestaurant);
                } else {
                    // --- HANDLE NO RESULTS ---
                    displayNoResults(searchQuery);
                }
                
                submitButton.disabled = false;
                submitButton.textContent = 'Find My Meal!';
            });
        });
        
        function displayRestaurant(restaurant) {
            resultHeading.textContent = "Tonight you're eating at...";
            restaurantNameEl.textContent = restaurant.name;
            restaurantAddressEl.textContent = restaurant.formatted_address; // Use formatted_address for better accuracy
            
            // Handle optional rating and budget
            restaurantRatingEl.textContent = restaurant.rating ? `‚≠ê ${restaurant.rating}` : '';
            restaurantRatingEl.classList.toggle('hidden', !restaurant.rating);

            restaurantBudgetEl.textContent = restaurant.price_level ? '$'.repeat(restaurant.price_level) : '';
            restaurantBudgetEl.classList.toggle('hidden', !restaurant.price_level);
            
            // Create a Google Maps link using the Place ID for accuracy
            mapLinkEl.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurant.name)}&query_place_id=${restaurant.place_id}`;

            // Show the result card
            restaurantCard.classList.remove('hidden');
            resultContainer.classList.remove('hidden');
            restaurantCard.classList.remove('fade-in');
            void restaurantCard.offsetWidth;
            restaurantCard.classList.add('fade-in');
        }

        function displayNoResults(query) {
            // Provide a more helpful no-results message
            resultHeading.textContent = `Sorry, no open restaurants found for "${query}". Try a broader search!`;
            restaurantCard.classList.add('hidden'); // Hide the card content
            resultContainer.classList.remove('hidden'); // Show the container with the "No matches" heading
        }
        
        // This makes the initAutocomplete function available to be called by the Google Maps script
        window.onload = initAutocomplete;
    </script>

</body>
</html>
